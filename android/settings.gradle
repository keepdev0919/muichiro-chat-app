pluginManagement {
    repositories { // <--- 이 블록 추가
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // local.properties 파일 읽기
    def localProperties = new Properties()
    // android/local.properties 파일을 참조하도록 경로 수정
    def localPropertiesFile = file("local.properties")
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withReader("UTF-8") { reader ->
            localProperties.load(reader)
        }
    }

    def flutterSdkPath = localProperties.getProperty("flutter.sdk")
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define flutter.sdk in local.properties.")
    }

    includeBuild "$flutterSdkPath/packages/flutter_tools/gradle"
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    // START: FlutterFire Configuration
    id "com.google.gms.google-services" version "4.3.15" apply false
    // END: FlutterFire Configuration
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

include ':app'